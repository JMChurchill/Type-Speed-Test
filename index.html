<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>Type Go</title>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
    <header>
      <img src="./Logo.png" alt="Logo" />
    </header>
    <main>
      <h1 id="welcome-message">Improve your typing speed</h1>
      <!-- <div class="enter-name-box">
        <label for="username">Enter a username</label>
        <input id="username" name="username" type="text" />
      </div> -->
      <div class="type-tester">
        <div id="letterSelectors"></div>
        <div class="message">
          <p id="toType">type this really fast</p>
        </div>
        <label for="textField">Type the message</label>
        <input type="text" id="textField" name="toType" />
      </div>
    </main>
    <div class="overlay" id="user-overlay" style="display: flex">
      <div class="enter-name-box">
        <div class="input-box">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="User Name"
          />
          <!-- <label class="user-label" for="username">User Name</label> -->
        </div>
        <button class="btn" onclick="saveUsername()">Save</button>
      </div>
    </div>
    <div class="overlay" id="congrats-overlay" style="display: none">
      <div>
        <h2>Congratulations</h2>
        <div class="timeTaken" id="stats"></div>
        <button class="btn" onclick="viewLeaderboard()">
          View Leaderboard
        </button>
        <button class="btn" onclick="restart()">Try Again</button>
        <button class="btn" onclick="nextLetter()">NextLetter</button>
      </div>
    </div>
    <div class="overlay" id="leader-overlay" style="display: none">
      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>Place</th>
              <th>User</th>
              <th>Words per Minute</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <button class="btn" onclick="restart()">Try Again</button>
        <button class="btn" onclick="nextLetter()">NextLetter</button>
      </div>
    </div>
  </body>
  <script src="./scripts/levelSelector.js"></script>
  <script src="./scripts/sentence.js"></script>
  <script src="./scripts/timer.js"></script>
  <script src="./scripts/leaderboard.js"></script>
  <script src="./scripts/scrpits.js"></script>
</html>
