<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>Type Go</title>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }

    </script>
    <header>
      <img src="./Logo.png" alt="Logo" />
      <button
        class="btn install-app-btn-container"
        id="installApp"
    }"
      ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z"
                /></svg
              >
        Install
      </button>
    </header>
    <main>
      <h1 id="welcome-message">Improve your typing speed</h1>
      <!-- <div class="enter-name-box">
        <label for="username">Enter a username</label>
        <input id="username" name="username" type="text" />
      </div> -->
      <div class="type-tester">
        <div id="letterSelectors"></div>
        <div class="message">
          <p id="toType">type this really fast</p>
        </div>
        <label for="textField">Type the message</label>
        <input type="text" id="textField" name="toType" />
      </div>
    </main>
    <div class="overlay" id="user-overlay" style="display: flex">
      <div class="enter-name-box">
        <div class="input-box">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="User Name"
          />
          <!-- <label class="user-label" for="username">User Name</label> -->
        </div>
        <button class="btn" onclick="saveUsername()">Save</button>
      </div>
    </div>
    <div class="overlay" id="congrats-overlay" style="display: none">
      <div>
        <h2>Congratulations</h2>
        <div class="timeTaken" id="stats"></div>
        <button class="btn" onclick="viewLeaderboard()">
          View Leaderboard
        </button>
        <button class="btn" onclick="restart()">Try Again</button>
        <button class="btn" onclick="nextLetter()">NextLetter</button>
      </div>
    </div>
    <div class="overlay" id="leader-overlay" style="display: none">
      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>Place</th>
              <th>User</th>
              <th>Words per Minute</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <button class="btn" onclick="restart()">Try Again</button>
        <button class="btn" onclick="nextLetter()">NextLetter</button>
      </div>
    </div>
  </body>
  <script src="./scripts/levelSelector.js"></script>
  <script src="./scripts/sentence.js"></script>
  <script src="./scripts/timer.js"></script>
  <script src="./scripts/leaderboard.js"></script>
  <script src="./scripts/scrpits.js"></script>
  <script src="./scripts/pwa.js"></script>
  </html>
